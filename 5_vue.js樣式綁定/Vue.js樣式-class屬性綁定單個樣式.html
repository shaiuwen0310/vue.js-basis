<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<style>
    .css1{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }

    .css2{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background-color: aliceblue;
    }
</style>
</head>

<body>
    <div id="app">
        <div class="css1"></div>
        <hr>
        <div v-bind:class="{css1:true}"></div>
        <hr>
        <div v-bind:class="{css2:yes}"></div>
        <hr>
        <div v-bind:class="{css1:no}">111</div>
        <hr>
        <div v-bind:class="mycss">222</div>
        <hr>
        <div v-bind:class="'css1'">333</div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                yes: true,
                no: false,
                mycss: "css2"
            }
        })
    </script>
</body>
</html>
