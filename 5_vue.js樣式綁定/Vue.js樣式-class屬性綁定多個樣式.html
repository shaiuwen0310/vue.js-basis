<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<style>
    .css1{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    .css2{
        background-color: aliceblue;
    }
    .css3{
        background-color: yellowgreen;
    }
</style>
</head>

<body>
    <div id="app">
        <div class="css1 css2 css3"></div>
        <hr>
        <div v-bind:class="{css1:yes, css2:yes}"></div>
        <hr>
        <div v-bind:class="{'css1':yes, 'css2':yes, 'css3':yes}"></div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                yes: true,
                no: false
            }
        })
    </script>
</body>
</html>
