<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<style>
    .css1{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    .css2{
        background-color: aliceblue;
    }
    .css3{
        background-color: yellowgreen;
    }
</style>
</head>

<body>
    <div id="app">
        <div v-bind:class="[mycss1]">111</div>
        <hr>
        <div v-bind:class="[mycss1, mycss2]">222</div>
        <hr>
        <div v-bind:class="'css1 css2 css3'">333</div>
        <hr>
        <div v-bind:class="['css1', 'css2']">444</div>
        <hr>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                mycss1: 'css1',
                mycss2: 'css2'
            }
        })
    </script>
</body>
</html>
