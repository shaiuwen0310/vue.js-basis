<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<style>
    .css1{
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    .css2{
        background-color: aliceblue;
    }
    .css3{
        background-color: yellowgreen;
    }
</style>
</head>

<body>
    <div id="app">
        <div v-bind:class="{css1:true}">111</div>
        <hr>
        <div v-bind:class="flag ? 'css1' : 'css2'">222</div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                flag: true
            }
        })
    </script>
</body>
</html>
