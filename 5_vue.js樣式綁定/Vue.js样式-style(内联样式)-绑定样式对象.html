<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="mycss">咪 綁定物件</div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                mycss: {
                    color: 'red',
                    fontSize: '30px'
                }
            }
        })
    </script>
</body>
</html>
