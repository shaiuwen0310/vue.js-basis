<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>

<body>
    <div id="app">
        <div><a href="https://www.google.com/" target="_blank">原本方式: google</a></div>

        <div>
            <a v-bind:href="url" v-bind:target="tg">使用v-bind方式: google</a>
            <div>v-bind:後面一定是html的屬性</div>
        </div>

    </div>

    <script>
        var v = new Vue({
            el: "#app",
            data: {
                url: "https://www.google.com/",
                tg: "_blank"
            }
        })
    </script>
</body>
</html>
