<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>

<body>
    <div id="app">
        <p v-if="flag">是否能看到我</p>
    </div>

    <script>

            el: "#app",
            data: {
                flag: false
            }
        })
    </script>

</html>
