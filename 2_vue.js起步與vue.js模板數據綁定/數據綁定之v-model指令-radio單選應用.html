<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>

<body>
    <div id="app">
        <input type="radio" v-model="r1" value="男">男生<br>
        <input type="radio" v-model="r1" value="女">女生<br>
        <label>{{r1}}</label><br>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                r1: "男"
            }
        })
    </script>
</body>
</html>
