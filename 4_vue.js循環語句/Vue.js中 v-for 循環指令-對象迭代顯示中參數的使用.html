<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="x in me">{{x}}</div>
        <hr>
        <div v-for="(v, k, i) in me">{{v}}:{{k}}:{{i}}</div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                me: {
                    name: "judy",
                    age: 18,
                    birthday: "2022/09/01"
                }
            }
        })
    </script>
</body>
</html>
