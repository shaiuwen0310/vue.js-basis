<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>

<body>
    <div id="app">
        <div>{{rand_data}}</div>
        <div v-if="rand_data >= 0.5">大於0.5</div>
        <div v-else>小於0.5</div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                rand_data: Math.random()
            }
        })
    </script>
</body>
</html>
