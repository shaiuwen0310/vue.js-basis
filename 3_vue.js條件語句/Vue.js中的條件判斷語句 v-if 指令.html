<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue網頁</title>
<script src="vue.min.js"></script>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>

<body>
    <div id="app">
        <div v-if="seen">你能看到我，換成false就看不到了</div>

        <div v-if="ok">
            <div>111111</div>
            <div>222222</div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                seen: true,
                ok: true
            }
        })
    </script>
</body>
</html>
